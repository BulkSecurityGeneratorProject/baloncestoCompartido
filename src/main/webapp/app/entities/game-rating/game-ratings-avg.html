<div>
    <h2 data-translate="baloncestoApp.gameRating.home.title">Game Ratings</h2>
    <jhi-alert></jhi-alert>
<br/>
    <div class="container-fluid">

    </div>
<div class="table-responsive">
    <!--
    {{vm.gameRatingsAvgAll}}
    -->
    <table class="jh-table table table-striped">
        <thead>
        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
            <th><span>ID</span></th>
            <th><span>LocalScore</span></th>
            <th><span>VisitorScore</span></th>
            <th><span>LocalTeam</span></th>

            <th><span>VisitorTeam</span></th>
            <th><span>GameName</span></th>
            <th><span>AVG Game Rating</span></th>

        </tr>
        </thead>
        <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
        <tr ng-repeat="gameRating in vm.gameRatingsAvgAll track by gameRating.game.id">
            <td>{{gameRating.game.id}}</td>
            <td>{{gameRating.game.localScore}}</td>
            <td>{{gameRating.game.visitorScore}}</td>
            <td>{{gameRating.game.localTeam.name}}</td>
            <td>{{gameRating.game.visitorTeam.name}}</td>
            <td>
                <a ui-sref="game-detail({id:gameRating.game.id})">{{gameRating.game.name}}</a>
            </td>
            <td>
                {{gameRating.avgScore}}
            </td>

        </tr>
        </tbody>
    </table>
</div>
</div>
